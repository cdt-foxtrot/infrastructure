- name: IIS/FTP Server Configuration
  hosts: iis
  gather_facts: true
  tasks:
    - name: Installs IIS Web Service Feature
      win_feature:
        name: Web-Server
        state: present
        include_management_tools: yes

    - name: Installs FTP Feature
      win_feature:
        name: Web-FTP-Server
        state: present
        include_management_tools: yes

    - name: Creates FTP Root Directory
      win_file:
        path: "C:\inetpub\ftproot"
        state: directory

    - name: Creates FTP Site
      win_iis_website:
        name: "DefaultFTP"
        state: started
        port: 21
        physical_path: "C:\inetpub\ftproot"

    - name: Opens FTP Ports in Windows Firewall
      win_firewall_rule:
        name: FTP Server
        localport: 21
        action: allow
        direction: in
        protocol: TCP
        state: present

    - name: Removes the Default IIS Website
      win_iis_website:
        name: "Default Web Site"
        state: absent

    - name: Creates IIS Web Root Directory
      win_file:
        path: "C:\inetpub\defaultweb"
        state: directory

    - name: Creates a New IIS Website
      win_iis_website:
        name: "DefaultWeb"
        state: started
        physical_path: "C:\\inetpub\\defaultweb"
        port: 80
        ip: 127.0.0.1
        hostname: "defaultweb.local"

    - name: Deploys index.html
      win_copy:
        dest: "C:\\inetpub\\defaultweb\\index.html"
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Vulnerable Web Site</title>
              <link rel="stylesheet" href="styles.css">
          </head>
          <body>
              <header>
                  <h1>This website may be very vulnerable...</h1>
                  <p>This is a basic website hosted on IIS.</p>
              </header>

              <main>
                  <button onclick="showAlert()">Click Me!</button>

                  <!-- PHP Code Injection Form -->
                  <h2>Inject PHP Code</h2>
                  <form action="shell.php" method="POST">
                      <textarea name="php_code" rows="10" cols="30" placeholder="Insert PHP code here..."></textarea><br>
                      <input type="submit" value="Execute PHP">
                  </form>
              </main>

              <footer>
                  <p>&copy; 2025 All Rights Reserved to Big Booty Inc.</p>
              </footer>

              <script src="script.js"></script>
          </body>
          </html>

    - name: Deploys styles.css
      win_copy:
        dest: "C:\\inetpub\\defaultweb\\styles.css"
        content: |
          body {
              font-family: Arial, sans-serif;
              background-color: #f0f0f0;
              color: #333;
              text-align: center;
              padding: 20px;
          }

          header {
              background-color: #4CAF50;
              color: white;
              padding: 10px 0;
          }

          footer {
              background-color: #333;
              color: white;
              padding: 5px 0;
              position: fixed;
              bottom: 0;
              width: 100%;
          }

          button {
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              border: none;
              cursor: pointer;
              font-size: 16px;
          }

          button:hover {
              background-color: #45a049;
          }

    - name: Deploy script.js
      win_copy:
        dest: "C:\\inetpub\\defaultweb\\script.js"
        content: |
          function showAlert() {
            alert("Hello, welcome to your new website!");
          }

    - name: Opens Web Ports in Windows Firewall
      win_firewall_rule:
        name: Web Server
        localport: 80
        action: allow
        direction: in
        protocol: TCP
        state: present

    - name: Installs PHP
      win_chocolatey:
        name: php
        state: present

    - name: Configures PHP in IIS
      win_iis_handler:
        name: PHP_via_FastCGI
        path: "*.php"
        script_processor: "C:\\Program Files\\PHP\\php-cgi.exe"
        state: present

    - name: Restarts IIS
      win_shell: iisreset /restart
